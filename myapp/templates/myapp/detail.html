{% extends 'myapp/base.html' %} {% block body %}
<div
  style="
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 2rem;
    margin-left: 1rem;
    max-width: 600px;
    padding: 0 1rem;
  "
>
  <img width="100" height="100" src="{{book.book_img.url}}" alt="Book Image" />
  <h2>{{book.name}}</h2>
  <p>{{book.desc}}</p>
  <span>${{book.price}}</span>

  <div>
    <a class="btn btn-warning" href="{% url 'myapp:update' book.id %}">
      Edit book details</a
    >
    <a class="btn btn-danger" href="{% url 'myapp:delete' book.id %}">
      Delete this book</a
    >
  </div>
</div>

{% endblock %}
