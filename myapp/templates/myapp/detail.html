<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header
      style="
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: black;
        padding: 1rem;
      "
    >
      <h2 style="font-size: 18px; color: #eee">Book Details</h2>
      <a
        href="/"
        style="
          padding: 0.5rem 1rem;
          font-size: 1rem;
          cursor: pointer;
          text-decoration: none;
          background-color: white;
        "
      >
        Home
      </a>
    </header>
    <ul
      style="
        margin-top: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      "
    >
      <li>{{book.name}}</li>
      <li>{{book.desc}}</li>
      <li>${{book.price}}</li>
    </ul>
  </body>
</html>
