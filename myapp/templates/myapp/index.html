{% extends 'myapp/base.html' %} {% block body %}

<div class="container">
  <div class="row">
    {% for book in book_list %}
    <div class="col-md-3">
      <img
        style="object-fit: cover"
        width="100"
        height="100"
        class="card-img-top"
        src="{{book.book_img.url}}"
        alt=""
      />
      <div>
        <a class="card-title" href="{% url 'myapp:detail' book.id %}"
          >{{book.name}}</a
        >
        <p class="card-text">{{book.price}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
